<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Rock+Salt&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <title>ROCKSTAR Poetic Analysis</title>
</head>

<body class="d-flex flex-column h-100">
  <main class="flex-shrink-0">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer class="footer mt-auto py-3">
    <div class="container">
      <img class="rockstar-logo" src="{{ url_for('static', filename='img/logo_rockstar.png') }}"><br><a
        class="small text-muted text-decoration-none" href="https://github.com/RockstarLang/rockstar"><i
          class="bi bi-github me-1"></i>RockstarLang/rockstar</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

</body>

</html>
